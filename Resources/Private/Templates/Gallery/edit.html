<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit Gallery</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="gallery" object="{gallery}">
	<label for="title"><f:translate key="tx_mfgallery_domain_model_gallery.src" /></label><br />
	<f:form.textbox property="src" /><br />
	<label for="title"><f:translate key="tx_mfgallery_domain_model_gallery.title" /></label><br />
	<f:form.textbox property="title" /><br />
	<label for="title"><f:translate key="tx_mfgallery_domain_model_gallery.width" /></label><br />
	<f:form.textbox property="width" /><br />
	<label for="title"><f:translate key="tx_mfgallery_domain_model_gallery.description" /></label><br />
	<f:form.textbox property="description" /><br />
	<label for="title"><f:translate key="tx_mfgallery_domain_model_gallery._localization_parent_uid" /></label><br />
	<f:form.textbox property="_localizationParentUid" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
